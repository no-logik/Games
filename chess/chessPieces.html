<!DOCTYPE html>
<html>

<head>
  <title>chess pieces</title>
</head>

<body>
  <style>
    body {
      background-color: rgb(38, 204, 66);
    }

    .piece {
      height: 100px;
      width: 100px;
    }
  </style>
  <div id="pawn" class="piece pawns">
    <svg id="pawn" height="100%" width="100%">
      <circle cx="50" cy="35" r="10" stroke="black" stroke-width="2" fill="#fff" />
      <circle cx="50" cy="60" r="18" stroke="black" stroke-width="2" fill="#fff" />
      <circle cx="50" cy="37" r="8" stroke="none" stroke-width="0" fill="#fff" />
      <circle cx="50" cy="100" r="30" stroke="black" stroke-width="2" fill="#fff" />
      <circle cx="50" cy="60" r="16" stroke="none" stroke-width="2" fill="#fff" />
      <line x1="20" y1="100" x2="80" y2="100" stroke-width="4" stroke="black" />
    </svg>
  </div>
  <div id="rook" class="piece rooks">
    <svg height="100%" width="100%">
      <rect x="15" y="92" width="70px" height="6px" style="fill:#fff;stroke:#000;stroke-width:2;" />
      <rect x="19.6" y="86" width="60.8px" height="6px" style="fill:#fff;stroke:#000;stroke-width:2;" />
      <rect x="24" y="41" width="52px" height="39px" style="fill:#fff;stroke:#000;stroke-width:2;" />
      <rect x="19.6" y="28" width="60.8px" height="6px" style="fill:#fff;stroke:#000;stroke-width:2;" />
      <polygon points="20,34 80,34 76,41 24,41" fill="#fff" stroke="#000" stroke-width="2" />
      <polygon points="24,80 76,80 80,86 20,86" fill="#fff" stroke="#000" stroke-width="2" />
      <rect x="20" y="17.5" width="10" height="10" style="fill:#fff;stroke-width:2;stroke:#000;" />
      <rect x="36" y="17.5" width="10" height="10" style="fill:#fff;stroke-width:2;stroke:#000;" />
      <rect x="53" y="17.5" width="10" height="10" style="fill:#fff;stroke-width:2;stroke:#000;" />
      <rect x="70" y="17.5" width="10" height="10" style="fill:#fff;stroke-width:2;stroke:#000;" />
    </svg>
  </div>
</body>

</html>
